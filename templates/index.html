<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arabic tagging</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&family=Inter:wght@600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="/static/htmx-1.9.4.min.js"></script>
</head>
<body>
    <header>
        <button>Import</button>
        <p>Arabic Tag</p>
        <button>Export</button>
    </header>
    <div class="main">
        <div class="sentences">
            {{- range . -}}
            <div class="sentence-outer">
                <button>Select</button>
                <p>{{- . -}}</p>
            </div>
            {{- else -}}
                <div class="sentence-outer">
                    <p>THERE MUST AT LEAST BE ONE SENTENCE</p>
                </div>            
            {{- end -}}
        </div>
        <div id="inspector">
            <h1>(nothing selected)</h1>
        </div>
    </div>
</body>
</html>
